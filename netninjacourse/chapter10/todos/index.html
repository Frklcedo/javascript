<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <script src="https://kit.fontawesome.com/f62f32a1aa.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <header class="text-center text-light my-4">
           <h1 class="mb-4">
               Todo list
           </h1>
           <form class="search">
               <input type="text" name="search" placeholder="search todos" class="form-control m-auto">
           </form>
       </header>
       <ul class="list-group todos mx-auto">
           <li class="list-group-item d-flex justify-content-between align-items-center text-light">
               <span>Read Lord Of The Rings</span>
               <i class="fas fa-trash delete"></i>
           </li>
       </ul>
       <form class="add text-center my-4">
        <label for="add" class="text-light">
            Add a new Todo...
        </label>
        <input type="text" name="add" class="m-auto form-control" />
       </form>
   </div> 
    <script src="app.js"></script>
</body>
</html>
