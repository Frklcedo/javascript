<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Firebase</title>
</head>
<body>
    <div class="container my-5">
        <h2>
            Recipes
        </h2>
        <ul id="ullist">
        </ul>
        <form>
            <label for="recipe">Add a new recipe:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="recipe" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" value="add">
                </div>
            </div>
        </form>
        <button class="btn btn-danger my-3 unsub">Unsubscribe from changes</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
   
    <script src="sandbox.js"></script>
</body>
</html>
